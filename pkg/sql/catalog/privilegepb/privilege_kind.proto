syntax = "proto2";
package cockroach.sql.sqlbase;
option go_package = "privilegepb";

enum Privilege {
  ALL = 1;
  CREATE = 2;
  // We can't use DROP since it conflicts with DROP defined in the
  // DescriptorState enum.
  DROP_PRIVILEGE = 3;
  GRANT = 4;
  SELECT = 5;
  INSERT = 6;
  DELETE = 7;
  UPDATE = 8;
  USAGE = 9;
  ZONECONFIG = 10;
  CONNECT = 11;
}